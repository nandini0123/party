<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Happy Birthday Mounika Miss 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1e4b, #0a0a23);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: -1;
      pointer-events: none;
      opacity: 0.4;
      filter: brightness(1.3);
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 10000px; }
    }

    .card-wrapper {
      perspective: 1200px;
      width: 95%;
      max-width: 450px;
      margin: 30px 0;
    }

    .card {
      width: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .front, .inside {
      background-color: #0096c7;
      color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      backface-visibility: hidden;
      box-sizing: border-box;
    }

    .inside {
      background: white;
      color: #333;
      transform: rotateY(180deg);
      border: 3px solid #056af0;
    }

    .front h2 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      margin: 0;
    }

    .inside h1 {
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      color: #ff3e5b;
      margin-top: 0;
    }

    .footer {
      margin-top: 20px;
      color: palevioletred;
      font-style: italic;
      font-size: 15px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }

    .btn {
      padding: 12px 25px;
      background-color: #219ebc;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(113, 184, 243, 0.5);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(113, 184, 243, 0.7);
    }

    .photo-gallery {
      display: none;
      margin-top: 20px;
      animation: fadeIn 1s ease forwards;
    }

    .photo-gallery img {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .front h2 {
        font-size: 24px;
      }

      .inside h1 {
        font-size: 20px;
      }

      .front, .inside {
        font-size: 14px;
        padding: 16px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <!-- 🃏 Card -->
  <div class="card-wrapper">
    <div class="card" id="card">
      <div class="front">
        <h2>🎉 Happy Birthday 🎉</h2>
        <p style="font-size: 18px;">Mounika Miss</p>
      </div>
      <div class="inside">
        <h1>Dear Mounika Miss 🎂</h1>
        <p>
          Wishing you a day filled with laughter,<br>
          love, and all your favorite things!<br><br>
          Your guidance, care, and wisdom mean the world to your students.<br>
          You’re a true inspiration, and we’re so lucky to have you!
        </p>
        <div class="footer">– With love, your student Nandini 💖</div>
      </div>
    </div>
  </div>

  <!-- ✅ Buttons below card -->
  <div class="btn-container">
    <button class="btn" onclick="flipCard()">Open Card</button>
    <button class="btn" onclick="showPhoto()">Show Photo</button>
  </div>

  <!-- 🎁 Optional photo -->
  <div class="photo-gallery" id="gallery">
    <img src="mounika.jpg" alt="Mounika Miss Birthday" />
  </div>

  <script>
    function flipCard() {
      const card = document.getElementById("card");
      card.classList.toggle("flipped");
      setTimeout(() => card.scrollIntoView({ behavior: 'smooth' }), 300);
    }

    function showPhoto() {
      const gallery = document.getElementById('gallery');
      gallery.style.display = 'block';
      setTimeout(() => gallery.scrollIntoView({ behavior: 'smooth' }), 100);
    }
  </script>

</body>
</html>
