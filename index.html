      font-style: italic;
      font-size: 14px;
    }

    .btn {
      padding: 12px 25px;
      background: linear-gradient(to right, #ff758c, #ff7eb9);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 117, 140, 0.5);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 117, 140, 0.7);
    }

    .photo-gallery {
      display: none;

    .photo-gallery img {

      width: 350px;
      border-radius: 20px;

      transition: transform 0.4s ease;
    }

    .photo-gallery img:hover {

  <script>
    function flipCard() {
      const card = document.getElementById("card");
